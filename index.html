<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Image Zoom</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="imageContainer">
    <!-- First image  -->
    <img src="images/1x.png" class="top" alt="Ducks Zoom Out">
    <!-- Second image  -->
    <img src="images/2x.png" class="bottom" alt="Ducks Zoom In">
  </div>

  <script src="script.js"></script>
</body>
</html>
